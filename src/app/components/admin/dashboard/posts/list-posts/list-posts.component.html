<div class="listPosts">
  <ng-container *ngFor="let post of posts; index as index">
    <mat-card class="card m-2" [routerLink]="['/post' , post.id]">
      <mat-card-header>
        <div mat-card-avatar class="card-avatar"></div>
        <mat-card-title> {{ post.title | shortArticle:30 }} </mat-card-title>
        <mat-card-subtitle> {{ post.author }} </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="post.imgArticle" alt="card image">
      <mat-card-content>
        <p> {{ post.article | shortArticle:200 }} </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="updatePost($event , post , index)">update</button>
        <button mat-button color="warn" (click)="deletePost($event, post.id, index)">delete</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
